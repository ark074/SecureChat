<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Secure Chat • E2EE (AES-GCM)</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <!-- Optional: add a favicon in static/favicon.ico, then uncomment:
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
  -->
</head>
<body>
  <div class="container">
    <h1>🔐 Secure Chat (End-to-End)</h1>
    <div class="card">
      <label>Username</label>
      <input id="username" placeholder="e.g., alice" />
      <label>Room</label>
      <input id="room" placeholder="e.g., study-group" />
      <label>Shared Passphrase (kept secret)</label>
      <input id="passphrase" placeholder="enter shared secret" type="password" />
      <button id="joinBtn">Join Room</button>
      <button id="leaveBtn" disabled>Leave</button>
    </div>

    <div id="chat" class="card" style="display:none;">
      <div id="messages" class="messages"></div>
      <div class="composer">
        <input id="messageInput" placeholder="Type a secure message…" />
        <button id="sendBtn">Send</button>
      </div>
    </div>

    <div class="note">
      <p><b>How it works:</b> Your browser derives an AES-GCM key from the passphrase
      using PBKDF2. Messages are encrypted client-side and only ciphertext is sent
      to the server. Anyone in the same room who knows the passphrase can decrypt.</p>
    </div>
  </div>

  <!-- Socket.IO v3 client (compatible with Flask-SocketIO v5) -->
  <script src="https://cdn.socket.io/3.1.3/socket.io.min.js"></script>
  <script src="{{ url_for('static', filename='client.js') }}"></script>
</body>
</html>
